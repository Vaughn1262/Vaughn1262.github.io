<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Vaughn Palmer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
    <div class="search">
        <h1>Weather Information</h1>
        <input type="text" id="inputLocation" placeholder="Enter City Name"
        spellcheck="false">
        <button id="searchButton"><img src="Searchsmall2.png"></button>
        <div class="weather-info">
            <img class="weatherImage">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="feels_like"></p>
            <p id="description"></p>
            <p id="humidity"></p>
            <p id="airPressure"></p>
            <p id="visibility"></p>
        </div>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
